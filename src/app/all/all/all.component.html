<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-12" *ngFor="let item of photoList" >
                <div class="card">
                    <img class="card-img-top" [src]="item.url" >
                    <div class="card-body">
                        <div class="card-header card-header-primary">
                            <h4 class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="card-title">Data </h4>
                                <button type="button"  style="float: right;" (click)="onDelete(item)"  class="btn btn-danger btn-link btn-sm btn-just-icon">
                                    <i class="material-icons " style="color: azure; " >close</i>
                                </button>
                            </h4>             
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ item.title }}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </div>
